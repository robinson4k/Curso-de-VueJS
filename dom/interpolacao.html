<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ 23 + 9483 / 0.0003823 * 100 }}</p>
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10' }}</p>
    <button v-on:click="somar">Somar</button>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar: function() {
                this.contador++
            },
        }
    })
</script>
