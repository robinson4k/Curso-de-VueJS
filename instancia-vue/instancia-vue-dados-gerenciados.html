<div id="app">
    <p>{{ titulo }}</p>
    {{ novaInfo }}
    <button @click="alterar">Alterar</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Titulo 1'
        },
        methods: {
            alterar() {
                this.titulo += '!!!!'
            }
        }
    })

    vm.novaInfo = 'Teste'
    console.log(vm.novaInfo)
</script>
